<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pico Air Quality Monitor</title>
        <style>
            :root {
                --primary-color: #3498db;
                --secondary-color: #2c3e50;
                --background-color: #ecf0f1;
                --text-color: #34495e;
                --border-color: #bdc3c7;
            }

            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: var(--text-color);
                background-color: var(--background-color);
                margin: 0;
                padding: 20px;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                background-color: white;
                border-radius: 8px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                padding: 20px;
            }

            h1 {
                color: var(--primary-color);
                text-align: center;
                margin-bottom: 20px;
            }

            .aqi-box {
                background-color: #f39c12;
                color: white;
                border-radius: 8px;
                padding: 20px;
                text-align: center;
                font-size: 22px;
                font-weight: bold;
                margin-bottom: 20px;
            }

            .data-grid {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
                gap: 20px;
                margin-bottom: 20px;
            }

            .data-card {
                background-color: white;
                border: 1px solid var(--border-color);
                border-radius: 8px;
                padding: 15px;
            }

            .data-card h2 {
                color: var(--secondary-color);
                margin-top: 0;
                font-size: 18px;
            }

            table {
                width: 100%;
                border-collapse: collapse;
            }

            th,
            td {
                padding: 10px;
                text-align: left;
                border-bottom: 1px solid var(--border-color);
            }

            th {
                font-weight: bold;
                color: var(--secondary-color);
            }
        </style>
    </head>

    <body>
        <div class="container">
            <h1>Pico W Air Quality Monitor</h1>
            <div class="aqi-box" id="AQI">-</div>

            <div class="data-grid">
                <div class="data-card">
                    <h2>PM Air Quality</h2>
                    <table>
                        <tr>
                            <th>Type</th>
                            <th>PM 1.0</th>
                            <th>PM 2.5</th>
                            <th>PM 10</th>
                        </tr>
                        <tr>
                            <th>Env (&micro;g/m<sup>3</sup>)</th>
                            <td id="PM10env">-</td>
                            <td id="PM25env">-</td>
                            <td id="PM100env">-</td>
                        </tr>
                        <tr>
                            <th>Std (&micro;g/m<sup>3</sup>)</th>
                            <td id="PM10std">-</td>
                            <td id="PM25std">-</td>
                            <td id="PM100std">-</td>
                        </tr>
                    </table>
                </div>

                <div class="data-card">
                    <h2>Particle Concentration</h2>
                    <table>
                        <tr>
                            <th>>0.3um/0.1L:</th>
                            <td id="PM03um">-</td>
                        </tr>
                        <tr>
                            <th>>0.5um/0.1L:</th>
                            <td id="PM05um">-</td>
                        </tr>
                        <tr>
                            <th>>1.0um/0.1L:</th>
                            <td id="PM10um">-</td>
                        </tr>
                        <tr>
                            <th>>2.5um/0.1L:</th>
                            <td id="PM25um">-</td>
                        </tr>
                        <tr>
                            <th>>5.0um/0.1L:</th>
                            <td id="PM50um">-</td>
                        </tr>
                        <tr>
                            <th>>10um/0.1L:</th>
                            <td id="PM100um">-</td>
                        </tr>
                    </table>
                </div>

                <div class="data-card">
                    <h2>Temperature & Humidity</h2>
                    <table>
                        <tr>
                            <th>Temperature:</th>
                            <td id="temp">-</td>
                        </tr>
                        <tr>
                            <th>Humidity:</th>
                            <td id="hum">-</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>

        <script>
            async function getData() {
                try {
                    const response = await fetch("/getdata");
                    const jsonData = await response.json();
                    document.getElementById('temp').textContent = jsonData['temperature'];
                    document.getElementById('hum').textContent = jsonData['humidity'];
                    if (typeof jsonData['pm10 env'] !== 'undefined') {
                        document.getElementById('PM10env').textContent = jsonData['pm10 env'];
                        document.getElementById('PM25env').textContent = jsonData['pm25 env'];
                        document.getElementById('PM100env').textContent = jsonData['pm100 env'];
                        document.getElementById('PM10std').textContent = jsonData['pm10 standard'];
                        document.getElementById('PM25std').textContent = jsonData['pm25 standard'];
                        document.getElementById('PM100std').textContent = jsonData['pm100 standard'];
                        document.getElementById('PM03um').textContent = jsonData['particles 03um'];
                        document.getElementById('PM05um').textContent = jsonData['particles 05um'];
                        document.getElementById('PM10um').textContent = jsonData['particles 10um'];
                        document.getElementById('PM25um').textContent = jsonData['particles 25um'];
                        document.getElementById('PM50um').textContent = jsonData['particles 50um'];
                        document.getElementById('PM100um').textContent = jsonData['particles 100um'];
                    }
                } catch (error) {
                    console.error('Error fetching data:', error);
                }
            }

            async function getAQI() {
                try {
                    const response = await fetch("/aqi");
                    const jsonData = await response.json();
                    const aqiBox = document.getElementById('AQI');
                    aqiBox.textContent = `${jsonData['aqi']} ${jsonData['category']}`;
                    aqiBox.style.backgroundColor = `rgb(${jsonData['rgb'].join(',')})`;
                } catch (error) {
                    console.error('Error fetching AQI:', error);
                }
            }

            getData();
            getAQI();
            setInterval(() => {
                getData();
                getAQI();
            }, 10000);
        </script>
    </body>

</html>
